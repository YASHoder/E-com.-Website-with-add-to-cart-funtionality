<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ShopEase - Stylish E-Commerce Store</title>
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f6fa;
      color: #333;
    }
    a {
      color: inherit;
      text-decoration: none;
    }
    nav {
      background: #2d3436;
      color: #fff;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 200;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }
    nav h1 {
      font-weight: 700;
      letter-spacing: 3px;
      font-size: 1.8rem;
      user-select: none;
      margin: 0;
    }
    nav ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
      gap: 1.5rem;
      align-items: center;
    }
    nav ul li {
      user-select: none;
    }
    nav ul li a {
      font-size: 1rem;
      font-weight: 600;
      color: #dfe6e9;
      padding: 0.25rem 0.5rem;
      transition: color 0.3s ease;
      border-radius: 4px;
    }
    nav ul li a:hover,
    nav ul li a.active {
      color: #0984e3;
      background: #636e72;
    }
    nav button {
      background: #0984e3;
      color: #fff;
      border: none;
      padding: 0.6rem 1rem;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    nav button:hover {
      background: #74b9ff;
    }

    main {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(260px,1fr));
      gap: 1.8rem;
    }
    .product-card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform 0.25s ease;
    }
    .product-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
    }
    .product-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-bottom: 1px solid #eee;
    }
    .product-info {
      padding: 1rem;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .product-info h3 {
      margin: 0 0 0.7rem;
      font-size: 1.1rem;
      color: #2d3436;
    }
    .product-info p {
      flex-grow: 1;
      font-size: 0.9rem;
      color: #636e72;
      margin-bottom: 1rem;
    }
    .product-price {
      font-weight: 700;
      font-size: 1.2rem;
      color: #0984e3;
      margin-bottom: 1rem;
    }
    .add-to-cart {
      background-color: #00b894;
      border: none;
      padding: 0.6rem;
      font-weight: 600;
      color: white;
      border-radius: 6px;
      width: 100%;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .add-to-cart:hover {
      background-color: #55efc4;
      color: #2d3436;
    }
    .cart-sidebar {
      position: fixed;
      top: 0;
      right: -380px;
      width: 380px;
      height: 100%;
      background: white;
      box-shadow: -3px 0 14px rgba(0, 0, 0, 0.2);
      transition: right 0.4s ease;
      z-index: 300;
      display: flex;
      flex-direction: column;
    }
    .cart-sidebar.open {
      right: 0;
    }
    .cart-header {
      background: #0984e3;
      color: white;
      padding: 1.2rem 1.5rem;
      font-weight: 700;
      font-size: 1.4rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 0 0 10px 10px;
    }
    .cart-close-btn {
      background: none;
      border: none;
      color: white;
      font-size: 1.6rem;
      cursor: pointer;
      font-weight: 700;
      line-height: 1;
      transition: color 0.2s ease;
    }
    .cart-close-btn:hover {
      color: #dfe6e9;
    }
    .cart-items {
      flex-grow: 1;
      overflow-y: auto;
      padding: 1rem 1.5rem;
    }
    .cart-item {
      display: flex;
      margin-bottom: 1.2rem;
      border-bottom: 1px solid #ddd;
      padding-bottom: 1rem;
      align-items: center;
    }
    .cart-item:last-child {
      border-bottom: none;
      margin-bottom: 0;
      padding-bottom: 0;
    }
    .item-image {
      width: 70px;
      height: 70px;
      object-fit: cover;
      border-radius: 8px;
      margin-right: 1rem;
      border: 1px solid #ddd;
      flex-shrink: 0;
    }
    .item-info {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .item-name {
      font-weight: 600;
      font-size: 1rem;
      color: #2d3436;
      margin-bottom: 0.3rem;
    }
    .item-quantity {
      font-size: 0.9rem;
      color: #636e72;
    }
    .item-price {
      font-weight: 700;
      color: #0984e3;
      margin-top: 0.4rem;
    }
    .remove-btn {
      background: #d63031;
      border: none;
      color: white;
      padding: 0.3rem 0.6rem;
      border-radius: 5px;
      font-weight: 600;
      cursor: pointer;
      flex-shrink: 0;
      margin-left: 1rem;
      transition: background-color 0.3s ease;
    }
    .remove-btn:hover {
      background: #ff7675;
      color: #2d3436;
    }
    .cart-footer {
      padding: 1rem 1.5rem;
      border-top: 1px solid #ddd;
      font-weight: 700;
      font-size: 1.3rem;
      color: #2d3436;
      background: #dfe6e9;
      border-radius: 0 0 10px 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 0.8rem;
    }
    .place-order-btn {
      padding: 0.6rem 1.2rem;
      background-color: #00b894;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 700;
      transition: background-color 0.3s ease;
      flex-shrink: 0;
    }
    .place-order-btn:hover {
      background-color: #55efc4;
      color: #2d3436;
    }
    .cart-items::-webkit-scrollbar {
      width: 6px;
    }
    .cart-items::-webkit-scrollbar-thumb {
      background-color: #0984e3;
      border-radius: 3px;
    }
    @media (max-width: 600px) {
      .cart-sidebar {
        width: 100vw;
      }
      main {
        margin: 1rem auto;
        grid-template-columns: 1fr;
      }
      .product-card img {
        height: 180px;
      }
      nav {
        flex-wrap: wrap;
        gap: 1rem;
      }
      nav ul {
        width: 100%;
        justify-content: center;
        gap: 1rem;
        order: 2;
      }
      nav h1 {
        flex: 1 1 100%;
        text-align: center;
        order: 1;
      }
    }
  </style>
</head>
<body>
  <nav>
    <h1>SmartShop</h1>
    <ul role="menubar" aria-label="Primary Navigation">
      <li role="none"><a href="#" class="active" role="menuitem" id="nav-home">Home</a></li>
      <li role="none"><a href="#" role="menuitem" id="nav-products">Products</a></li>
      <li role="none"><a href="#" role="menuitem" id="nav-best-seller">Best Seller</a></li>
    </ul>
    <button id="toggle-cart-btn" aria-expanded="false" aria-controls="cart-sidebar">Cart (<span id="cart-count">0</span>)</button>
  </nav>

  <main id="product-list"></main>

  <aside class="cart-sidebar" id="cart-sidebar" aria-label="Shopping Cart" aria-hidden="true">
    <div class="cart-header">
      Shopping Cart
      <button class="cart-close-btn" id="close-cart-btn" aria-label="Close Cart">&times;</button>
    </div>
    <div class="cart-items" id="cart-items"></div>
    <div class="cart-footer">
      <div>Total: ₹<span id="cart-total">0.00</span></div>
      <button class="place-order-btn" id="place-order-btn">Place Order</button>
    </div>
  </aside>

  <script>
    const products = [
      { id: 1, name: "Wireless Headphones", description: "High quality wireless headphones with noise cancellation.", price: 7999.99, image: "/IMAGES/wireless headphones.jpeg", bestSeller: true },
      { id: 2, name: "Smart Watch", description: "Track your fitness and stay connected.", price: 11999.99, image: "/IMAGES/Smart_Watch.jpeg", bestSeller: true },
      { id: 3, name: "Camera Lens", description: "Capture stunning photos.", price: 19999.50, image: "/IMAGES/camera-lens.jpg", bestSeller: false },
      { id: 4, name: "Gaming Mouse", description: "High precision gaming mouse.", price: 4499.99, image: "/IMAGES/Gaming_Mouse.jpeg", bestSeller: true },
      { id: 5, name: "Portable Speaker", description: "Waterproof deep bass speaker.", price: 5999.99, image: "/IMAGES/Portable_Speaker.jpeg", bestSeller: false },
      { id: 6, name: "LED Monitor", description: "27-inch 4K UHD display.", price: 25999.99, image: "/IMAGES/LED Monitor.jpeg", bestSeller: false },
      { id: 7, name: "Mechanical Keyboard", description: "RGB backlit mechanical keyboard.", price: 7499.99, image: "/IMAGES/KEYBOARD.jpeg", bestSeller: true },
      { id: 8, name: "Drone Camera", description: "High resolution aerial camera drone.", price: 29999.00, image: "/IMAGES/DRONE_CAMARA.jpeg", bestSeller: false }
    ];

    const productList = document.getElementById('product-list');
    const cartSidebar = document.getElementById('cart-sidebar');
    const toggleCartBtn = document.getElementById('toggle-cart-btn');
    const closeCartBtn = document.getElementById('close-cart-btn');
    const cartItemsContainer = document.getElementById('cart-items');
    const cartCount = document.getElementById('cart-count');
    const cartTotal = document.getElementById('cart-total');
    const placeOrderBtn = document.getElementById('place-order-btn');
    const navLinks = document.querySelectorAll('nav ul li a');

    let cart = [];
    let currentView = 'home';

    function renderProducts(filteredProducts = products) {
      productList.innerHTML = '';
      if (filteredProducts.length === 0) {
        productList.innerHTML = '<p style="text-align:center; color:#636e72; grid-column: 1/-1;">No products available.</p>';
        return;
      }
      filteredProducts.forEach(product => {
        const productCard = document.createElement('article');
        productCard.className = 'product-card';
        productCard.innerHTML = `
          <img src="${product.image}" alt="${product.name}" />
          <div class="product-info">
            <h3>${product.name}</h3>
            <p>${product.description}</p>
            <div class="product-price">₹${product.price.toFixed(2)}</div>
            <button class="add-to-cart" data-id="${product.id}">Add to Cart</button>
          </div>
        `;
        productList.appendChild(productCard);
      });
    }

    function renderCart() {
      cartItemsContainer.innerHTML = '';
      if (cart.length === 0) {
        cartItemsContainer.innerHTML = '<p style="text-align:center; color:#636e72;">Your cart is empty.</p>';
      } else {
        cart.forEach(item => {
          const cartItem = document.createElement('div');
          cartItem.className = 'cart-item';
          cartItem.innerHTML = `
            <img src="${item.image}" alt="${item.name}" class="item-image" />
            <div class="item-info">
              <div class="item-name">${item.name}</div>
              <div class="item-quantity">Quantity: ${item.quantity}</div>
              <div class="item-price">₹${(item.price * item.quantity).toFixed(2)}</div>
            </div>
            <button class="remove-btn" data-id="${item.id}" aria-label="Remove item">&times;</button>
          `;
          cartItemsContainer.appendChild(cartItem);
        });
      }
      updateCartSummary();
    }

    function updateCartSummary() {
      const totalItems = cart.reduce((acc, item) => acc + item.quantity, 0);
      const totalPrice = cart.reduce((acc, item) => acc + item.price * item.quantity, 0);
      cartCount.textContent = totalItems;
      cartTotal.textContent = totalPrice.toFixed(2);
    }

    function addToCart(productId) {
      const product = products.find(p => p.id === productId);
      if (!product) return;
      const index = cart.findIndex(item => item.id === productId);
      if (index > -1) {
        cart[index].quantity += 1;
      } else {
        cart.push({...product, quantity: 1});
      }
      renderCart();
      openCart();
    }

    function removeFromCart(productId) {
      cart = cart.filter(item => item.id !== productId);
      renderCart();
    }

    function openCart() {
      cartSidebar.classList.add('open');
      cartSidebar.setAttribute('aria-hidden', 'false');
      toggleCartBtn.setAttribute('aria-expanded', 'true');
    }
    function closeCart() {
      cartSidebar.classList.remove('open');
      cartSidebar.setAttribute('aria-hidden', 'true');
      toggleCartBtn.setAttribute('aria-expanded', 'false');
    }

    function updateActiveNav(linkId) {
      navLinks.forEach(link => {
        if (link.id === linkId) {
          link.classList.add('active');
        } else {
          link.classList.remove('active');
        }
      });
    }

    function showHome() {
      currentView = 'home';
      updateActiveNav('nav-home');
      productList.innerHTML = `
        <section style="grid-column: 1/-1; text-align:center; padding: 2rem;">
          <h2>Welcome to ShopEase</h2>
          <p>Browse the best products available or check out our best sellers!</p>
        </section>
      `;
    }

    function showProducts() {
      currentView = 'products';
      updateActiveNav('nav-products');
      renderProducts(products);
    }

    function showBestSeller() {
      currentView = 'bestSeller';
      updateActiveNav('nav-best-seller');
      const bestSellers = products.filter(p => p.bestSeller);
      renderProducts(bestSellers);
    }

    document.addEventListener('click', e => {
      if (e.target.classList.contains('add-to-cart')) {
        const id = parseInt(e.target.dataset.id, 10);
        addToCart(id);
      } else if (e.target.classList.contains('remove-btn')) {
        const id = parseInt(e.target.dataset.id, 10);
        removeFromCart(id);
      } else if (e.target.id === 'nav-home') {
        e.preventDefault();
        showHome();
      } else if (e.target.id === 'nav-products') {
        e.preventDefault();
        showProducts();
      } else if (e.target.id === 'nav-best-seller') {
        e.preventDefault();
        showBestSeller();
      }
    });

    toggleCartBtn.addEventListener('click', () => {
      const isOpen = cartSidebar.classList.contains('open');
      if (isOpen) {
        closeCart();
      } else {
        openCart();
      }
    });

    closeCartBtn.addEventListener('click', () => {
      closeCart();
    });

    placeOrderBtn.addEventListener('click', () => {
      if (cart.length === 0) {
        alert('Your cart is empty! Add some products first.');
        return;
      }
      alert('Order placed successfully! Thank you for shopping with us.');
      cart = [];
      renderCart();
      closeCart();
    });
    showHome();
    renderCart();
  </script>
</body>
</html>
